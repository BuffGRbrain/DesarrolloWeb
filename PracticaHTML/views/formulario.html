<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
     <link rel="stylesheet" type="text/css" href="../assets/CSS/style.css">
     <!--Adjuntamos el css para usar el estilo que definimos para la página-->
    <a href="../index.html">Back 2 home</a>
    <h1>Datos Básicos</h1>
    <form name="Datos Basicos" method="dialog" autocapitalize="true" autocomplete="on" target="_blank ">  
        <!--Asi relacionamos un label de ususario con un input-->
        <!--El name de un input sirve para que el servidor sepa que le deberia de llegar-->
       <label for="Descripcion" > Describa su perfil </label> <input type="text" id="Descripcion" name="Descripcion"> 
       <br>
       <label for="Tipo">Tipo de Identificación</label>
       <select name="Tipo"> 
       <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
       <option value="Cedula de Extranjeria">Cedula de Extranjeria</option>
       <option value="Tarjeta de identidad">Pasaporte</option>
       </select>
       <br>
       <label for="numeId"> Número de Identificación</label> <input type="number" id="numeId" name="numeId">
       <br>
       <label for="apellido">Apellidos </label> <input type="text" id="apellido" name="apellido">
         <br>
       <label for="nombre">Nombres </label> <input type="text" id="nombre" name="nombre">
            <br>
       <label for="gen"> Género </label> <input type="radio" name="gen"> Femenino <input type="radio" name="gen"> Masculino
            <br>
       <label for="state"> Estado Civil </label> <input type="radio" name="state">Soltero <input type="radio" name="state">Casado <input type="radio" name="state">Viudo <input type="radio" name="state">Divorciado
            <br>
       <label for="phone"> Teléfono </label> <input type="number" id="phone" name="phone">
            <br>
       <label for="cel"> Celular </label> <input type="number" id="cel" name="cel">
            <br>
        <label for="dir"> Dirección </label> <input type="text" id="dir" name="dir">
            <br>
       <label for="email"> Correo Electrónico </label> <input type="email" id="email" name="email">  
            <br>
        <label for="contraseña"> Contraseña </label> <input type="password" id="contraseña" name="contraseña">  
            <br>

    </form>
</body>
</html>
